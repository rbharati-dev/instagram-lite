<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Instagram-Lite</title>

  <!-- Make it launch full-screen when saved to Home Screen -->
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <style>html,body{margin:0;padding:0;background:#fff;font-family:-apple-system,BlinkMacSystemFont,sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;}a{color:#3897f0;text-decoration:none}</style>
</head>
<body>
  <!-- Fallback message (seen for <½ s) -->
  <p>Opening Instagram … If nothing happens <a href="https://www.instagram.com/direct/inbox/">tap here</a>.</p>

  <script>
    // Immediately jump to the DM inbox
    location.replace('https://www.instagram.com/direct/inbox/');
  </script>
</body>
</html>
